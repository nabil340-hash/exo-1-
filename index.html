<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste dynamique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">demo fetch</h1>
    <div class="container">
            <input type="text" id="gender" class="form-control" name="gender" required>
            <button id="btn" class="btn btn-primary">valider</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let data;
        const btn = document.getElementById('btn');
        let gender = document.getElementById("gender");

        btn.addEventListener("click", function(event) {
            let genderInput = gender.value;
            console.log(genderInput);
            getData(genderInput)
        });
        
        async function getData(genderInput) {
            const url = "https://randomuser.me/api/?gender=$(genderInput)";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
                }

                const json = await response.json();
                console.log(json.results);
            } catch (error) {
                console.error(error.message);
            }
        }

    </script>
</body>
</html>
